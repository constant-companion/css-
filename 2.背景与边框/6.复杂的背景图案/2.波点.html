<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 400px;
        height: 200px;
        background: #655;
        margin: 1em
    }

    .dot {
        background-image: radial-gradient(tan 30%, transparent 0);
        background-size: 30px 30px;
    }

    .wavePoint {
        background-image: radial-gradient(tan 30%, transparent 0),
            radial-gradient(tan 30%, transparent 0);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
    }
</style>

<body>
    <!-- 
        一直以来，我们都用线性渐变来生成图案。但是，径向渐变同样也是非常实用的，因为它允许我们创建圆形，椭圆，或是它们的一部分。
        径向渐变能够创建的最简单的图案是圆点的阵列。

        两层圆点阵列 图案，并把它们的背景定位错开 就可以得到真正的波点图案了
        注意，为了得到波点效果，第二层的背景的偏移定位值必须是贴片高度的一半。但是这就会导致如果要改变贴片的尺寸，必须要改动四处。这时候就需要使用预处理器，提高DRY
     -->

    <div class="dot">
        圆点的阵列
    </div>

    <div class="wavePoint">
        波点
    </div>
</body>

</html>
