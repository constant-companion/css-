<body>
    <!-- 
        自适应的椭圆：

        给任何正方形元素设置一个足够大的Border-radius，就可以把它变成一个圆形 
        当任意两个相邻圆角的半径之和超过Border box 的尺寸时，用户代理必须按比例减小各个边框半径所使用的值，直到他们不会相互重叠为止
        不过我们往往不会对一个元素指定固定的宽度和高度，因为我们希望它能根据内容自动调整并适应，而内容的宽度事先不知道。
        希望得到的效果：如果它的宽高相等，就显示为一个圆，如果宽高不等，就显示为一个椭圆。

        border-radius 可以单独指定水平和垂直半径  用/分离 这个特性可以让我们在拐角处创建椭圆圆角
        border-radius 还可以接受百分比值 如果要创建一个自适应的椭圆 border-radius: 50% / 50% 可以简化为 border-radius: 50%
        border-radius 是对元素的border box 进行切圆角处理，以边框外侧的拐角作为切圆角的基准

        半椭圆：

        需要给每个角指定不同的半径  border-top/bottom-left/right-radius
        简写： border-radius: 传四个值，分别从左上角开始顺时针应用到元素的各个拐角 如果只提供三个值，则意味着第四个值和第二个相同
        只有两个值，意味第三个值与第一个相同  我们甚至可以为四个角提供完全不同的水平和垂直半径 斜杠前和后至多可以各有四个参数

        垂直对称的 沿横轴劈开的半椭圆 左上角和右上角的半径值应该相同  左下角和右下角也相同
        整个顶部都是曲线 左上角和右上角半径之和应该等于整个形状的宽度 左半径和右半径水平方向值应该均为50%
        垂直方向顶部的两个圆角占据了整个元素的高度 底部没有任何圆角 垂直方向值应该是 100% 100% 0 0 
        因为底部两个角的垂直圆角是0，那么它们的水平圆角是多少就不重要了，因为此时总会被计算为0
        自适应椭圆
        border-radius: 50% / 100% 100& 0 0 ;

        沿纵轴劈开的半椭圆 border-radius: 100% 0 0 100% / 50%

        四分之一椭圆：要创建一个四分之一椭圆，其中一个角的水平和垂直半径值都需要是100%，而其他三个角都不能设为圆角，由于这四个角的半径在水平和垂直方向上都是相同的，不需要斜杠语法
        border-radius: 100% 0 0 0 ;
     -->
</body>
