<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        把角切掉 最常见的形态是把元素的一个或多个角切成45°的缺口（也称为斜面切角）。当切角效果只应用在元素的某一侧，且切角的尺寸刚好达到元素高度的50%时，就会得到一个箭头形状

        实现方案：
        1.css渐变  假设我们只需要一个角被切掉的效果，以右下角为例。利用渐变的一大特性：渐变可以接受一个角度作为方向，而且色标的位置信息也可以是绝对的长度值，这一点丝毫不受容器尺寸的影响。
        只需一个线性渐变就可以达到目标，这个渐变需要把一个透明色标放在切角处，然后在相同位置设置另一个色标，并且把它的颜色设置为我们想要的背景色。
        background: #58a;
        background: linear-gradient(-45deg,transparent 15px,#58a 0);  // 切角的深度是15px
        第一行并不是必须的，回退机制，如果某些浏览器不支持css渐变，第二行会被丢弃
        假设我们想得到两个角被切掉的效果，只用一层渐变无法达到目标，因此要再加一层，默认情况下两层渐变都会填满整个元素，会相互覆盖，需要让他们都缩小一些，可以使用background-size让每层渐变只占据整个元素一半的面积.同时需要关掉repeat，防止每层渐变图案各平铺两次
        background: #58a;
        background: 
                    linear-gradient(-45deg,transparent 15px,#58a 0)
                    right,
                    linear-gradient(45deg,transparent 15px,#58a 0)
                    left;
        background-size: 50% 100%;
        background-repeat: no-repeat;
        把四个角都做出切角效果也类似 
        实际开发可以使用预处理器，加强可维护性

        弧形切角： 渐变还可以用来创建弧形切角（内凹圆角），我们会用径向渐变来替代上述线性渐变：
        background: #58a;
        background: 
                    radial-gradient(circle at top left,transparent 15px,#58a 0) top left,
                    radial-gradient(circle at top right,transparent 15px,#58a 0) top right,
                    radial-gradient(circle at bottom right,transparent 15px,#58a 0) bottom right,
                    radial-gradient(circle at bottom left,transparent 15px,#58a 0) bottom left,
                   
        background-size: 50% 50%;
        background-repeat: no-repeat;

        还是比较繁琐，可以使用内联SVG和border-image方案
     -->
</body>

</html>
